<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jarvis 360 Cockpit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Jarvis 360</h1>
      <div id="modeToggle" role="button" tabindex="0">Manual | Auto-Pilot</div>
    </header>

    <main>
      <section id="leftPanel" aria-label="Sector Filter"></section>
      <section id="centerPanel" aria-label="Chart Engine"></section>
      <section id="rightPanel" aria-label="Audit Tab"></section>
    </main>

    <footer>
      <button id="voiceBtn" aria-label="Activate Voice Command">
        🎙️ Speak
      </button>
      <button id="stopVoiceBtn" aria-label="Stop Voice Command">
        🛑 Stop Voice
      </button>
    </footer>

    <!-- Load scripts in correct order -->
    <script src="config.js"></script>
    <script src="chartModule.js"></script>
    <script src="auditTab.js"></script>
    <script src="tradeEngine.js"></script>
    <script src="voice.js"></script>
    <script src="app.js"></script>
  </body>
</html>
